name: ðŸš€ Manual Release

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.8.1"
          cache: "npm"

      - name: ðŸ“¥ Instalar dependÃªncias
        run: npm install

      - name: ðŸ§ª Executar testes
        run: npm test

  release:
    name: ðŸ“¦ Create Release and Publish to npm
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.8.1"
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: ðŸ“¥ Instalar dependÃªncias
        run: npm install

      - name: ðŸ—ï¸ Build project
        run: npm run build        

      - name: ðŸ”‘ Configurar autenticaÃ§Ã£o no npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc

      - name: ðŸš€ Rodar release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
